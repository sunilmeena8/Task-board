{% extends 'accounts/header.html' %}
{% block content %}
	<h3>Edit board</h3>
	<form method="POST">
		{% csrf_token %}
		Title: <input name="title" type="text"  value="{{ board.title }}">
		<input type="hidden" name="board_id" value={{board.id}}>
		<button type="submit">Save</button>
	</form>
{% endblock %}
