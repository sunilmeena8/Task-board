<!doctype html>

<head>
	{% load static %}
	{% load placeholder %}
	<link rel="stylesheet" type="text/css" href="{% static 'accounts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'personal_board_system/personalboard.css' %}">


</head>

<body>
	{% include "accounts/includes/navbar.html" %}

	<h2><a href="/personal_board">Personal Board</a>->{{board.title}}</h2>
	<br><br>
	
	<ul class="list-boards">
		{% for personal_board_list in personal_board_lists %}
		<div class="container">
			<a href="/personal_board_list_cards/?list_id={{personal_board_list.id}}&board_id={{board.id}}">
				<li class="list-board-item">
					{{personal_board_list.title}}
					<a href="/edittitlepersonalboardlist/?board_id={{board.id}}&list_id={{personal_board_list.id}}">Edit</a>
					<a href="/deletepersonalboardlist/?list_id={{personal_board_list.id}}&board_id={{board.id}}">Delete</a>
				</li>
			</a>
		</div>
		{% endfor %}
		<a href="/addpersonalboardlist/?id={{board.id}}">
			<li class="list-board-item">
				Add list

			</li>
		</a>

	</ul>
</body>
